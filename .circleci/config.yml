version: 2
jobs:
  testServerApp:
    docker:
      - image: circleci/node:10
    working_directory: ~/workspace
    steps:
      - checkout
      - run:
          name: install
          command: cd serverApp && npm install
      - run:
          name: test
          command: cd serverApp && make test
workflows:
  version: 2
  testAll:
    jobs:
      - testServerApp
